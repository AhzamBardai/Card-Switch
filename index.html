<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="first-page">
        <div class="modal" id="start-modal">
            <h1 class="welcome">Welcome to Card Switch!</h1>
            <h3 class="difficulty"></h3>
            <button class="button easy">Easy</button>
            <button class="button medium">Medium</button>
            <button class="button hard">Hard</button>
        </div>
    </div>

    <div class="settings">
        <div class="modal" id="settings-modal">
            <!-- add how to play the game -->
            <button class="button change-background">Change Background</button>
        </div>
    </div>
    
    <div class="score-board">
        <div class="score-list">
            <div class="correct-matches points"><span class="right">0</span></div>
            <div class="correct">Correct</div>
        </div>
        <div class="score-list">
            <div class="incorrect-matches points"><span class="wrong">0</span></div>
            <div class="incorrect">Incorrect</div>
        </div>
    </div>

    <div class="game-container">
        <div class="cards"></div>
    </div>

    <div class="win-screen">
        <div class="modal" id="win-modal">
            <h1 class="winner" >Congratulations!</h1>
            <button class="button restart">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
